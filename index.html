<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code Quiz</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Quicksand"
		/>
		<link rel="stylesheet" href="./assets/styles/reset.css" />
		<link rel="stylesheet" href="./assets/styles/style.css" />
	</head>
	<body>
		<div class="splash">
			<header class="splash-header">
				<h1>Welcome to the coding quiz!</h1>
				<p>
					Answer as many questions as you can in 30 seconds. Answering
					wrong will subtract time from the clock.
				</p>
			</header>

			<section class="splash-content">
				<button class="btn" id="start-btn">Start</button>
				<!-- <button class="btn" id="hs-btn">View Highscores</button> -->
			</section>
		</div>

		<div class="quiz">
			<header class="quiz-header">
				<!-- <button class="btn" id="hs-btn">View Highscores</button> -->
				<p id="timer">Timer: 30</p>
			</header>

			<section class="quiz-content">
				<header>
					<h1 id="question-num">Placeholder Header</h1>
					<h2 id="question">Placeholder Question</h2>
				</header>
				<ul>
					<!--
					<button class="btn">Option 1</button>
					<button class="btn">Option 2</button>
					<button class="btn">Option 3</button>
					<button class="btn">Option 4</button>
					-->
				</ul>
			</section>
		</div>

		<div class="form">
			<header class="form-header">
				<h1>Save your score!</h1>
				<h3 id="score">0</h3>
			</header>

			<section class="form-content">
				<form>
					<label for="name">Name: </label>
					<input
						type="text"
						id="name-field"
						name="name"
						placeholder="First Last"
						required
						autofocus
					/>
					<input
						class="btn"
						type="submit"
						id="submit-btn"
						value="Save"
					/>
				</form>
			</section>
		</div>

		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
